<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
</head>
<body>
  <script>
    // Your JavaScript goes here!
      // Set up the computer's selection
      function computerPlay() {
           /* random number multiplied by                                                     
           // number of options (3) */
          let randomNum = Math.floor(Math.random()*3); 

          if (randomNum === 0) {
              return 'rock';
          } else if (randomNum === 1) {
              return 'paper';
          } else {
              return 'scissors';
          }
      };

      // Set up a round of rock paper scissors
      function playRound(playerSelection, computerSelection) { 
           /* Define variables to hold player &                                                        
           // computer choices */
          let player = playerSelection.toLowerCase(); // Convert player 
                                                      // input to lowercase
          let computer = computerSelection;

          switch(player) { /* Use switch to define what 
                           // happens depending on player input */
              case 'rock':  
                  /* Use if else if statements                       
                  // to return the results of the round */
                  if (computer === 'rock') { 
                      return 'Draw! You selected ' + player + 
                             ' and the computer selected ' + computer;
                  } else if (computer === 'scissors') {
                      return 'You win! ' + player + ' breaks ' + computer;
                  } else {
                      return 'You lose! ' + computer + ' covers ' + player;
                  };
                  break;

              case 'scissors':
                  if (computer === 'rock') {
                      return 'You lose! ' + computer + ' breaks ' + player;
                  } else if (computer === 'scissors') {
                      return 'Draw! You selected ' + player + 
                             ' and the computer selected ' + computer;
                  } else {
                      return 'You win! ' + player + ' cuts ' + computer;
                  };
                  break;

              case 'paper':
                  if (computer === 'rock') {
                      return 'You win! ' + player + ' covers ' + computer;
                  } else if (computer === 'scissors') {
                      return 'You lose! ' + computer + ' cuts ' + player;
                  } else {
                      return 'Draw! You selected ' + player + 
                             ' and the computer selected ' + computer;
                  };
                  break;

              default:
                  // case for any other responses (not valid)
                  return 'Not a valid response'; 
                  break;
          };
      };

      // Set up a five round game of rock paper scissors and declare a winner
      function game() {
          let computerSelection = ''; 
          let playerSelection = ''; 
          let playerScore = 0;
          let computerScore = 0;
          let roundResult = '';
          let i = 0;

          // loop through five rounds
          for (i = 0; i < 5; i++) {
              // prompt for player's choice 
              playerSelection = prompt('Type rock, paper, or scissors');

              computerSelection = computerPlay();

              // round result from playRound() cases
              roundResult = playRound(playerSelection, computerSelection); 

              // check for keyword 'win' from playRound
              if (roundResult.indexOf('win') != -1) { 
                  ++playerScore;

              // check for keyword lose
              } else if (roundResult.indexOf('lose') != -1) { 
                  ++computerScore;

              // alert for invalid input and subtract from the loop iteration
              } else if (roundResult.indexOf('valid') != -1) { 
                  --i;
                 alert('Invalid response, try again');
              } else { // this last else acts as the case for a draw
              }
          }

          if (playerScore > computerScore) { // determine a winner
              return 'You win! ' + playerScore + ' to ' + computerScore;
          } else if (playerScore < computerScore) {
              return 'You lose! ' + computerScore + ' to ' + playerScore;
          } else {
              return 'Draw! ' + playerScore + ' to ' + computerScore;
          }
      };
      console.log(game());
  </script>
</body>
</html>
